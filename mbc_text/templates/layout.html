<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MBC LMS{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Project CSS (한 번만) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- (선택) Liquid Glass 배경 블랍 -->
  <div class="bg-blob blob-1"></div>
  <div class="bg-blob blob-2"></div>
  <div class="bg-blob blob-3"></div>

  <!-- Navbar -->
  {% include "_partials/navbar.html" %}

  <!-- Content -->
 <main class="{% block main_class %}container py-4 flex-fill{% endblock %}">
  {% include "_partials/flash.html" %}
  {% block content %}{% endblock %}
</main>


  <!-- Footer -->
  {% include "_partials/footer.html" %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Project JS (한 번만, body 끝) -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
