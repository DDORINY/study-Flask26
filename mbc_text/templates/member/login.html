{% extends "layout.html" %}
{% block title %}로그인{% endblock %}

{% block content %}
{% set title="로그인" %}
{% set desc="아이디와 비밀번호를 입력하세요." %}
{% include "_partials/page_header.html" %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="card p-4 p-lg-5">
      <form method="POST" action="{{ url_for('member.login') }}">
        <div class="mb-3">
          <label class="form-label fw-semibold">아이디</label>
          <input type="text" name="uid" class="form-control" required placeholder="아이디">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">비밀번호</label>
          <input type="password" name="password" class="form-control" required placeholder="비밀번호">
        </div>

        <div class="d-grid gap-2 mt-4">
          <button class="btn btn-brand" type="submit">로그인</button>
          <a class="btn btn-soft" href="{{ url_for('member.join') }}">회원가입</a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}
