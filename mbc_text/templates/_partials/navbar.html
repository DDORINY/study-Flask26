{# templates/_partials/navbar.html #}
<nav class="navbar navbar-expand-lg navbar-glass sticky-top border-bottom">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand d-flex align-items-center gap-2"
       href="{{ url_for('main.index') }}">
      <span class="brand-mark">M</span>
      <span class="fw-bold">MBC LMS</span>
    </a>

    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topNav">

      <!-- Left: Main menu -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-1">

        <li class="nav-item">
          <a class="nav-link" href="#">소개</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled text-muted" href="#">MBC소식</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled text-muted" href="#">강의신청</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled text-muted" href="#">커뮤니티</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled text-muted" href="#">문의</a>
        </li>

        <li class="nav-item">
          <a class="nav-link disabled text-muted" href="#">내 강의실</a>
        </li>

      </ul>

      <!-- Right: Login area -->
      <div class="d-flex align-items-center gap-2">

        {% if session.get('user_id') %}
          <span class="d-none d-lg-inline text-muted small">
            {{ session.get('user_name', '') }}
          </span>

          {% if session.get('user_role') == 'ADMIN' %}
            <a class="btn btn-soft"
               href="{{ url_for('admin.dashboard') }}">
               관리자
            </a>
          {% endif %}
          <a class="btn btn-outline"
             href="{{ url_for('member.mypage') }}">
             MY page
          </a>
          <a class="btn btn-outline"
             href="{{ url_for('member.logout') }}">
             로그아웃
          </a>

        {% else %}

          <a class="btn btn-soft"
             href="{{ url_for('member.login') }}">
             로그인
          </a>

          <a class="btn btn-brand"
             href="{{ url_for('member.join') }}">
             회원가입
          </a>

        {% endif %}

      </div>

    </div>
  </div>
</nav>
