{# templates/_partials/page_header.html #}
<div class="page-head">
  <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start align-items-lg-center gap-2">
    <div>
      <h1 class="page-title mb-1">{{ title }}</h1>
      {% if desc %}
        <p class="page-desc mb-0">{{ desc }}</p>
      {% endif %}
    </div>

    {% if actions %}
      <div class="d-flex gap-2">
        {{ actions|safe }}
      </div>
    {% endif %}
  </div>
</div>
