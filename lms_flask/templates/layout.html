<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBC Academy LMS Program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/brand.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg fixed-top"
     style="background: #FFFFFF; backdrop-filter: blur(6px);">

  <div class="container">

    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='img/logo.png') }}" width="100" height="40">
    </a>

    <!-- Mobile toggle (필요하면 메뉴 추가 가능) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="topNav">
      <!-- (선택) 메뉴 링크 자리 -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('board_list') }}">Board</a></li>
      </ul>

      <!-- Right: Auth buttons -->
      <div class="d-flex gap-2 align-items-center">
      {% if session.get('user_id') %}
        <span class="navbar-text">{{ session.get('user_name') }}님</span>
        <a class="btn btn-brand-outline" href="{{ url_for('mypage') }}">마이페이지</a>
        <a class="btn btn-brand" href="{{ url_for('logout') }}">로그아웃</a>
      {% else %}
        <a class="btn btn-brand-outline" href="{{ url_for('login') }}">로그인</a>
        <a class="btn btn-brand" href="{{ url_for('join') }}">회원가입</a>
      {% endif %}
      </div>

    </div>
  </div>
</nav>

<main class="flex-grow-1">
  <div class="container py-1">

      {% block content %}{% endblock %}
    </div>
  </main>

  {% include "components/footer.html" %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
