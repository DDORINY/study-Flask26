{% extends "layout.html" %}
{% block content %}
</div>
<div class="container-fluid px-0">

  <div id="heroSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='img/slide1.jpg') }}"
             class="d-block w-100 hero-img" alt="slide1">

        <div class="carousel-caption hero-caption">
          <div class="p-4 rounded-4" style="background: rgba(0,0,0,0.45); max-width: 700px;">
            <h1 class="fw-bold">MBC Academy LMS Program</h1>
            <p class="mb-3">회원관리 · 성적관리 · 게시판 · 자료실</p>
            <a href="{{ url_for('board_list') }}" class="btn btn-brand">게시판 보기</a>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <img src="{{ url_for('static', filename='img/slide2.jpg') }}"
             class="d-block w-100 hero-img" alt="slide2">
      </div>
      <!-- 이전 -->
      <button class="carousel-control-prev"
              type="button"
              data-bs-target="#heroSlider"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <!-- 다음 -->
      <button class="carousel-control-next"
              type="button"
              data-bs-target="#heroSlider"
              data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>

    </div>
  </div>
</div>

{% endblock %}
