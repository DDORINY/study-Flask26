{% extends 'layout.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh;">
  <div class="col-md-5">

    <div class="card shadow border-0">

      <div class="card-header brand-gradient text-white text-center">
        <h4 class="mb-0">회원 정보 수정</h4>
      </div>

      <div class="card-body p-4">

        <!-- ✅ 회원정보 수정 폼 -->
        <form action="/member/edit" method="POST">

          <div class="mb-3">
            <label class="form-label text-muted small">아이디 (변경 불가)</label>
            <input type="text" class="form-control bg-light" value="{{ user.uid }}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">이름</label>
            <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">새 비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="변경 시에만 입력하세요">
            <div class="form-text text-danger">
              * 입력하지 않으면 기존 비밀번호가 유지됩니다.
            </div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-brand text-white">수정 완료</button>
            <a href="/mypage" class="btn btn-outline-secondary">취소</a>
          </div>

        </form>

        <!-- ✅ 회원탈퇴 폼 (수정 폼 밖에, 1개만) -->
        <form class="mt-4"
              action="/member/delete"
              method="POST"
              onsubmit="return confirm('정말 탈퇴하시겠습니까? 탈퇴 후에는 로그인할 수 없습니다.');">

          <input type="password"
                 name="password"
                 class="form-control mb-2"
                 placeholder="탈퇴 확인용 비밀번호 입력"
                 required>

          <button type="submit" class="btn btn-outline-danger w-100">
            회원 탈퇴
          </button>
        </form>

      </div>
    </div>

  </div>
</div>

{% endblock %}
