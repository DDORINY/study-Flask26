{% extends 'layout.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow border-0">
      <div class="card-header brand-gradient text-white py-3">
        <h4 class="mb-0"><i class="bi bi-person-circle"></i> 마이페이지</h4>
      </div>

      <div class="card-body p-4">
        <!-- ✅ 중앙 정렬 래퍼 -->
        <div class="row justify-content-center text-center">
          <div class="col-md-8">

            <!-- 프로필 -->
            <div class="display-1 text-secondary mb-2">
              <i class="bi bi-person-bounding-box"></i>
            </div>

            <h4 class="fw-bold mb-1">{{ user.name }}</h4>
            <span class="badge bg-brand mb-3">{{ user.role.upper() }}</span>

            <hr class="my-4">

            <!-- 기본 정보 -->
            <h5 class="text-muted mb-3">기본 정보</h5>

            <div class="mb-2">
              <strong>아이디:</strong> <span>{{ user.uid }}</span>
            </div>
            <div class="mb-2">
              <strong>가입일:</strong>
              <span>{{ user.created_at.strftime('%Y-%m-%d') if user.created_at else "날짜없음" }}</span>
            </div>

            <hr class="my-4">

            <!-- 활동 요약 -->
            <h5 class="text-muted mb-3">활동 요약</h5>

            <div class="row g-3">
              <div class="col-6">
                <div class="card bg-light border-0 h-100">
                  <div class="card-body text-center">
                    <small class="text-muted d-block">작성 게시글</small>
                    <a href="/board/my" class="h4 fw-bold text-decoration-none text-brand">
                      {{ board_count }}건
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="card bg-light border-0 h-100">
                  <div class="card-body text-center">
                    <small class="text-muted d-block">성적 등록 여부</small>
                    <a href="/score/my" class="btn btn-brand btn-sm mt-2">확인</a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- 하단 버튼도 중앙정렬 원하면 text-center로 -->
      <div class="card-footer bg-white border-0 text-center p-4">
    <a href="/member/edit" class="btn btn-brand text-white">정보 수정</a>
    <button class="btn btn-outline-secondary btn-sm" onclick="location.href='/'">홈으로</button>
      </div>

    </div>
  </div>
</div>
{% endblock %}
